<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="heading">

        <h1>Let's Calculate</h1>
    </div>
    <div class="container">
        <div class="inn">
            <input type="text" id="inp" class="innpu" >
        </div>


        <div class="row1">
            <button class="btn " id="b1">(</button>
            <button class="btn " id="b2">)</button>
            <button class="btn " id="c">C</button>
            <button class="btn " id="b"> &#9003;</button>
        </div>
        <div class="row2">
            <button class="btn " id="7">7</button>
            <button class="btn " id="8">8</button>
            <button class="btn " id="9">9</button>
            <button class="btn " id="/">รท</button>
        </div>
        <div class="row3">
            <button class="btn " id="4">4</button>
            <button class="btn " id="5">5</button>
            <button class="btn " id="6">6</button>
            <button class="btn " id="*">x</button>
        </div>
        <div class="row4">
            <button class="btn " id="1">1</button>
            <button class="btn " id="2">2</button>
            <button class="btn " id="3">3</button>
            <button class="btn " id="-">-</button>
        </div>
        <div class="row5">
            <button class="btn " id="0">0</button>
            <button class="btn " id=".">.</button>
            <button class="btn " id="=">=</button>
            <button class="btn " id="+">+</button>
        </div>




    </div>
    <script src="script.js"></script>
   


</body>

</html>
